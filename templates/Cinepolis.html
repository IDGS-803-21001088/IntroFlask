{% extends "layoutCine.html" %}

{% block container %}
<div class="cinepolis-box">
    <h1 class="cinepolis-title">Cinépolis</h1>

    <form action="/cinepolis" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="n1" id="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="cantidadCompradores">Cantidad Compradores:</label>
            <input type="number" name="cantidadc" id="cantidadCompradores" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Tarjeta Cineco:</label>
            <div class="radio-group">
                <input type="radio" name="tarjeta" id="tarjeta1" value="si" required>
                <label for="tarjeta1">Sí</label>
                <input type="radio" name="tarjeta" id="tarjeta2" value="no" required>
                <label for="tarjeta2">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="cantidadBoletos">Cantidad de Boletos:</label>
            <input type="number" name="cantidadb" id="cantidadBoletos" class="form-control" required>
        </div>

        <div class="action-buttons">
            <input type="submit" value="Procesar" class="btn btn-primary">
            <button type="button" class="btn btn-secondary" onclick="window.close()">Salir</button>
        </div>
    </form>

    {% if total is not none %}
    <div class="result-box">
        <h2>Salidas</h2>
        <label for="valor">Valor a Pagar:</label>
        <input type="text" id="valor" class="form-control" value="{{ total }}" readonly>
    </div>
    {% endif %}
</div>
{% endblock %}
